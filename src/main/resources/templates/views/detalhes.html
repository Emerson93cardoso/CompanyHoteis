<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Detalhes</title>
    </head>
    <body>
        <h1> Detalhes </h1>
        <hr/>
        <p>Nome: [[${hotel.nome}]]</p>
        <p>Email: [[${hotel.email}]]</p>
        <p>Telefone: [[${hotel.telefone}]]</p>
        <hr />

    <h2>Endere√ßos:</h2>
        <br>
       <table border="2">
            <tr>
                <th>ID-HOTEL</th>
                <th>LOGRADOURO</th>
                <th>NUMERO</th>
                <th>COMPLEMENTO</th>
                <th>ESTADO</th>
                <th>UF</th>
                <th>CEP</th>
            </tr>
            <tr th:each="endereco: ${listaEnderecos}">
                <td th:text="${endereco.id}" />
                <td th:text="${endereco.logradouro}" />
                <td th:text="${endereco.numero}" />
                <td th:text="${endereco.complemento}" />
                <td th:text="${endereco.estado}" />
                <td th:text="${endereco.uf}" />
                <td th:text="${endereco.cep}" />
                <td>
                    <a th:href="${'/hotel/' + endereco.idHotel + '/get-endereco/' + endereco.id}"> Editar </a>
                </td>
            </tr>
       </table>
        <br> <br>
        <a th:href="${'/hotel/cadastrar/'+ hotel.id + '/endereco'}"> Cadastrar </a>
    </body>
</html>
