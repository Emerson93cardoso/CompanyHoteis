<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title> Cadastro Hotel </title>
    </head>
    <body>
        <h1> Cadastro de Hotel </h1>
         <form method="post" action="/hotel/cadastrar" th:object="${hotel}">
            <p> Nome:</p>
            <input type="text" name="nome" th:field="*{nome}"/>
            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
            <p> Email: </p>
            <input type="text" name="email" th:field="*{email}"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <p> Telefone: </p>
            <input type="text" name="telefone" th:field="*{telefone}"/>
             <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></p>
            <br> <br>
            <button type="submit"> CADASTRAR </button>
        </form>
        <br>
    </body>
</html>
